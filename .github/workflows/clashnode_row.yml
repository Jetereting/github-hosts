name: clashnode_raw 更新
on:
  schedule:
    # 每天东八区10点30执行一次
    - cron:  30 2 * * *
  workflow_dispatch:

jobs:
  cron:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repo
        uses: actions/checkout@v2
      - name: Set git config
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
      - name: Run script
        shell: bash
        run: |
          # 获取当前日期信息
          YEAR=$(date +%Y)
          MONTH=$(date +%m)
          DAY=$(date +%d)
          #DAY=17
          
          # 构造 URL
          URLV2ray="https://immconvert.com/sub?target=clash&url=https%3A%2F%2Fclashnode.com%2Fwp-content%2Fuploads%2F${YEAR}%2F${MONTH}%2F${YEAR}${MONTH}${DAY}.txt"
          
          # 下载 YAML 文件
          curl -s $URLV2ray > temp.yaml

          # 查看第一个句子是否为 mixed-port: 1080
          FIRST_LINE=$(head -n 1 temp.yaml)
          if [[ $FIRST_LINE == mixed-port:* ]]; then
            # 如果是,将文件内容写入 clashnode.yaml
            cat temp.yaml > clashnode_raw.yaml
            echo "YAML file downloaded and saved as clashnode_raw.yaml"
          else
            echo "YAML file did not match the condition. Delete temp.yaml and exit."
            echo $FIRST_LINE
            rm temp.yaml
            exit
          fi
          # 删除临时文件 temp.yaml
          rm temp.yaml

      - name: Add and commit
        run: |
          git add .
          git commit -m "Add generated files"     

      - name: Push changes
        run: |
          git push origin HEAD:$GITHUB_REF
